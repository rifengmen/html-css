<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>浮动练习二</title>
	<style type="text/css">
		div {
			display: inline-block;
			width: 200px;
			height: 200px;
		}
		.down1{
			background-color: rgba(0,0,0,1);
			float: left;
		}
		.down2{
			background-color: rgba(0,0,0,0.7);
			float: left;
		}
		.down3{
			background-color: rgba(0,0,0,0.4);
			float: left;
		}
		.down4{
			background-color: rgba(0,0,0,0.2);
			float: right;
		}
	</style>
</head>
<body>
	<div class="down1"></div>
	<div class="down2"></div>
	<div class="down3"></div>
	<div class="down4"></div>

</body>
</html>
