	<h2>教育部高考招生督查组对我校高考招生工作进行督查</h2>
	<hr>
	<h5> <STRONG>信息来源：  发布者：  时间：2018-08-03阅读次数：1</STRONG></h5>
	<hr>
	<p>8月2日，驻教育部纪检监察组副组长邢云和为组长的高考招生督查组一行6人，对我校2018年高招录取工作进行督查。省教育厅、省招生考试管理中心相关人员陪同。本次督查是教育部为督促各地各高校严格执行国家招生录取政策，平稳顺利完成今年录取工作而进行的常规性检查。</p>
	<img src="./img/zp.jpg">
	<p>在会议中心第四会议室召开的座谈会上，贾锁堂校长首先代表学校欢迎督查组莅临指导，并对学校的办学情况进行了介绍。殷杰副校长对我校招生工作总体情况、今年招生录取基本情况、主要做法等方面进行了详细汇报。</p>
