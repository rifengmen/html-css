<!DOCTYPE html>
<html>
<head>
	<title>练习三</title>
	<style type="text/css">
		.a1{color: red;}
		.a2{font-size: 18px;}
		.a3{font-family: "microsoft yahei";}
		.a4{font-weight: bold;}
		.a5{font-style: italic;}
		.a6{color: blue;}
		.a7{font-variant: small-caps;}
		.a8{font: italic small-caps bold 18px "microsoft yahei"}
	</style>
</head>
<body>
	<div class="a1">我是默认的字体，设置为红色</div>
	<div class="a2">我是设置为18像素的字号</div>
	<div class="a3">我是设置为微软雅黑的字体</div>
	<div class="a4">我是设置为加粗的字体</div>
	<div class="a5">我是设置为斜体的字体</div>
	<div class="a6">我是小写字母:ni hao ma，设置为蓝色</div>
	<div class="a7">我是设置为大写的小写字母:ni hao ma</div>
	<div class="a8">我是综合以上属性的字体:ni hao ma</div>

</body>
</html>
