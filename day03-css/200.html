<!DOCTYPE html>
<html>
<head>
	<title>练习二</title>
	<style type="text/css">
		div{
			text-align: center;
		}
		.a1{
			font-size: 30px;
			color: red;
			font-weight: 700;
			line-height: 58px;
		}
		.a2{
			font-size: 26px;
			color: red;
			font-weight: 700;
			line-height: 58px;
		}
		.a3{
			font-size: 16px;
			color: blue;
			line-height: 32px;
		}
	</style>
</head>
<body>
	<div class="a1">关山月</div>
	<div class="a2">李白</div>
	<div class="a3">花间一壶酒，独酌无相亲。</div>
	<div class="a3">举杯邀明月，对影成三人。</div>
	<div class="a3">月既不解饮，影徒随我身。</div>
	<div class="a3">暂伴月将影，行月须及春。</div>
	<div class="a3">我歌月徘回，我舞影零乱。</div>
	<div class="a3">醒时同交欢，醉后各分散。</div>
	<div class="a3">永结无情游，相期邈云汉。</div>
</body>
</html>
