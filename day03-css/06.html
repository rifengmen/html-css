<!DOCTYPE html>
<html>
<head>
	<title>伪链接</title>
	<style type="text/css">
		a:link{
			color: black;
			font-size: 80px;
			font-family: "microsoft yahei";
			font-weight: bold;
			text-decoration: none;
		}
		a:visited{
			color: red;
		}
		a:hover{
			color: green;
		}
		a:active{
			color: blue;
		}
	</style>
</head>
<body>
	<a href="#">点我啊！</a>

</body>
</html>
